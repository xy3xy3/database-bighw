<% extends 'base.html' %> <% block content %>
<lay-button type="primary">{{ message }}</lay-button>
<% endblock %> <% block script %>
<script>
  const App = {
    data() {
      return {
        message: "Hello World",
      };
    },
  };
  const app = Vue.createApp(App);
  app.use(LayuiVue);
  app.mount("#app");
</script>
<% endblock %>
